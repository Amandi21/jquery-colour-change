<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour changer</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="hello">click me</button>
    <div id="clickme" style="width: 400px; height: 400px; background-color: rgb(255, 0, 170);"></div>
    
    <script>
        const browser = $(window);
        browser.ready(function(){
            $('#hello').click(function(){
                $("#clickme").css('background', 'blue');
            });
            $('#clickme').toggle('4000');
        });
    </script>
</body>
</html>
